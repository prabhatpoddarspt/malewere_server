version: '3.8'

services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: malwere-backend
    restart: unless-stopped
    ports:
      - "8000:3000"  # Map host port 8000 to container port 3000
    environment:
      - NODE_ENV=production
      - PORT=3000
      - MONGODB_URI=mongodb://mongo:27017/admin-panel
      - MONGODB_DB_NAME=admin_panel
      - JWT_SECRET=${JWT_SECRET:-your-super-secret-jwt-key-change-this-in-production}
      - JWT_EXPIRES_IN=24h
      - REFRESH_TOKEN_EXPIRES_IN=7d
      - CORS_ORIGIN=${CORS_ORIGIN:-*}
      - FRONTEND_URL=${FRONTEND_URL:-http://localhost:3000}
      - MAX_FILE_SIZE=104857600
      - ALLOWED_FILE_TYPES=jpg,jpeg,png,pdf,mp4,webm,txt,doc,docx
      - UPLOAD_DIR=./uploads
      - BCRYPT_ROUNDS=12
      - RATE_LIMIT_WINDOW_MS=900000
      - RATE_LIMIT_MAX_REQUESTS=100
      - WS_PATH=/socket.io
      - WS_PING_TIMEOUT=60000
      - WS_PING_INTERVAL=25000
      - LOG_LEVEL=info
      - LOG_FILE=./logs/app.log
    volumes:
      - ./uploads:/app/uploads
      - ./logs:/app/logs
    depends_on:
      - mongo
    networks:
      - malwere-network
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 40s

  mongo:
    image: mongo:7
    container_name: malwere-mongo
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      - MONGO_INITDB_DATABASE=admin_panel
    volumes:
      - mongo-data:/data/db
      - mongo-config:/data/configdb
    networks:
      - malwere-network
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

volumes:
  mongo-data:
    driver: local
  mongo-config:
    driver: local

networks:
  malwere-network:
    driver: bridge

